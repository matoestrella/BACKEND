<div class="row">
    <h1>Proyectos Realizados</h1>

    <div class="btn1">
        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#proyectos">
            <i class="fa-regular fa-pen-to-square fa-xl"> </i>
        </button>

        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#sobreMi">
            <i class="bi bi-trash3 fa-xl"></i>
        </button>
        <app-m-proyectos></app-m-proyectos>

    </div>

    <div class="conteiner">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <ul *ngFor="let proyecto of proyect">
                <li>
                    <h1>{{proyecto.nombre}}</h1>
                    <p>{{proyecto.descrip}}</p>
                </li>
            </ul>
        </div>

        <div class="col-sm-12 col-md-3 col-lg-3 offset-md 1 offset-lg 1 parte2">
            <ul *ngFor="let proyecto of proyect">
                <li>
                    
                    <img [src]="proyecto.imagen" class="img-fluid img-proyect">
                </li>
            </ul>
        </div>


    </div>

</div>
