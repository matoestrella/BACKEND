<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
    </div>

    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
    
                            <div class="card-body p-5 text-center">
    
                                <div class="mb-md-5 mt-md-4 pb-5">
    
    
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Ingrese su email y password!</p>
    
                                    <div class="form-outline form-white mb-4">
    
                                        <input type="email" formControlName="email" class="form-control form-control-lg">
                                        <label for="email">Email: </label>
    
                                       
                                    </div>
                                    <!--validaciones  -->
    
                                    <div *ngIf="Mail?.errors  && Mail?.touched">
                                        <p *ngIf="Mail?.hasError('required')" class="error">
                                            El email es requerido.
                                        </p>
                                        <p *ngIf="Mail?.hasError('email')" class="error">
                                            El formato del email debe ser válido.
                                        </p>
                                    </div>
    
                                    <div class="form-outline form-white mb-4">
                                           
                                        <!--<input type="password" id="typePasswordX" class="form-control form-control-lg" />                               <label class="form-label" for="typePasswordX">Password</label>-->
                                        <input type="password" formControlName="password"   class="form-control form-control-lg">
                                        <label for="exampleInputPassword1" class="form-label">Password: </label>
    
                                    </div>
    
                                    <!-- Gracias al getter que configuramos en el controlador -->
                                    <div *ngIf="Password?.errors && Password?.touched">
                                        <p *ngIf="Password?.hasError('required')" class="error">
                                            El password es requerido.
                                        </p>
                                        <p *ngIf="Password?.errors?.['minlength']" class="error">
                                            El password debe ser de 8 o más caracteres.
                                        </p>
                                    </div>
                                    <br />
    
    
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
       
                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
    
                                </div>
    
                                <div>
                                    <p class="mb-0">Crear una cuenta <a href="#!" class="text-white-50 fw-bold">Sign
                                            Up</a>
                                    </p>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
