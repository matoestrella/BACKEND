


<!-- Modal  SobreMi-->
<div class="modal fade" id="sobreMi" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sobre Mi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

      <div class="modal-body">
        <div class="input-group">
                  
          <textarea placeholder="Descripcion" formControlName="descripcion" [(ngModel)]="descripcion"class="form-control" aria-label="With textarea"></textarea>
        
        </div>
        <div *ngIf="Descripcion?.errors  && Descripcion?.touched">    
          <p *ngIf="Descripcion?.hasError('required')" class="error">
              La descripcion es requerida.
          </p>                                  
        </div> 




      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Actualizar</button>
      </div>

    </form>
    </div>
  
  </div>

</div>
