<!-- Modal  Perfil-->

<div class="modal fade" id="perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  </div>

  <!----------formulario modal-------------->
  
  <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="card-body p-5 text-center"><!--Card1-->

                        <div class="mb-md-5 mt-md-4 pb-5"><!--cierre form 1-->

                            <h2 class="fw-bold mb-2 text-uppercase">Perfil</h2>
                            <p class="text-white-50 mb-5">Ingrese sus datos</p>

                            <div class="form-outline form-white mb-4"><!--formulario 1-->
                                <label for="nombre" class="form-label">Nombre </label>
                                <input type="nombre" formControlName="nombre"   class="form-control form-control-lg">
                              
                                <label for="apellido" class="form-label">Apellido </label>
                                <input type="apellido" formControlName="apellido"   class="form-control form-control-lg">
                               
                               

                                <label for="apellido" class="form-label">telefono </label>
                                <input type="telefono" formControlName="apellido"   class="form-control form-control-lg">

                                <label for="formFile" class="form-label">Seleccione su imagen de Perfil</label>
                                <input class="form-control" type="file" id="formFile"> <br>                 
                           
                           
                                <div class="mb-3"><!--control-->

                                  <label for="email">Email: </label>
                                  <input type="email" formControlName="email" class="form-control form-control-lg">
                                                            
                                  <div *ngIf="Mail?.errors  && Mail?.touched">
                                    <p *ngIf="Mail?.hasError('required')" class="error">
                                        El email es requerido.
                                    </p>
                                    <p *ngIf="Mail?.hasError('email')" class="error">
                                        El formato del email debe ser v√°lido.
                                    </p>
                                  </div>
  
                                </div><!--control-->

                            </div><!--cierre formulario 1-->

                        </div><!--cierre form 1-->
              
                    </div><!--cierre Card 1-->
                      
                    <div class="form-outline form-white mb-4">
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Enviar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</form>
